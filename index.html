<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NETFLIX</title>
</head>
<body>
  <section class="header">
    <img src="./img/f-t-2.png" alt=""> 
    <div class="headerItems">
        <div class="headerItem">Home</div>
        <div class="headerItem">Movies</div>
        <div class="headerItem">Series</div>
        <div class="headerItem">Popular</div>
        <div class="headerItem">Trends</div>
        <div class="headerItem">Trends</div>
    </div>

    <div class="profile">
        <img src="./img/profile.jpg" alt="">
        <span class="profileOwner">Saksham Gupta</span>
    </div>
    <div class="darkMode"></div>

  </section>
  <section class="sidebar">
    <div class="sidebarWrapper">
      <span class="sidebaritem"><i class="fa-solid fa-magnifying-glass"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-house"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-user-group"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-bookmark"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-display"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-hourglass-end"></i></span>
      <span class="sidebaritem"><i class="fa-solid fa-cart-shopping"></i></span>
    </div>
  </section>
  <section class="topMovie">
    <div class="topMovieLeft">
      <img src="./img/f-t-1.png" class="djangoImg" alt="">
    </div>
  </section>
  <section class="newRealease"></section>
  <script src="https://kit.fontawesome.com/abfb08943c.js" crossorigin="anonymous"></script>
</body>
</html>
